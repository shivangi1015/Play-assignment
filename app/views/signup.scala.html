@main("Sign Up"){
<div class="container">
    <h1>Sign up!!!</h1>
    <form class="form-horizontal" method="post" action="@routes.signupController.addPerson()">

        <div class="form-group">
            <label class="control-label col-sm-2" for="username">User Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="fname">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="mname">Middle Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="mname" placeholder="Enter first name" name="mname" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lname">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Re-Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="repassword" placeholder="Re-Enter password" name="repassword" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2">Gender:</label>

            <label class="radio-inline"><input type="radio" name="gender" value="male">Male</label>
            <label class="radio-inline"><input type="radio" name="gender" value="female">Female</label>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="dob">Date Of Birth:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dob" placeholder="Enter Date of Birth" name="dob" required>
            </div>
        </div>

        <input type="hidden" name="type"
               @if(play.Play.application().configuration().getString("userType")=="admin"){
        value=true
        }
        else{
        value=false
        }>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Create an account</button>
            </div>
        </div>
    </form>
</div>
}
